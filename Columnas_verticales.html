<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas Verticales</title>
    <link rel="stylesheet" href="bootstrap 5/css/bootstrap.min.css">

    <style>
        .row{
            background-image: radial-gradient(white,rgb(149, 148, 148));
            margin-top: 20px;
            height: 150px;
            border-radius: 12px;
        }
        .col{
            background: radial-gradient(white,gray);
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
            border-radius: 12px;
        }
        body{
            background-image: radial-gradient(gray,rgb(101, 101, 101),black);
        }
    </style>

</head>
<body>
    <div class="container">
        <button class="btn btn-primary">boton de prueba</button>
    
        <div class="row align-items-start">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div>
        <div class="row align-items-center">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div>
        <div class="row align-items-end">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div>
        <div class="row">
            <div class="col align-self-start">Columna 1</div>
            <div class="col align-self-center">Columna 2</div>
            <div class="col align-self-end">Columna 3</div>
        </div>
        <div class="row">
            <div class="col align-self-end">Columna 1</div>
            <div class="col align-self-center">Columna 2</div>
            <div class="col align-self-start">Columna 3</div>
        </div>
        <div class="row">
            <div class="col align-self-start">Columna 1</div>
            <div class="col align-self-center">Columna 2</div>
            <div class="col align-self-end">Columna 3</div>
        </div>
    </div>
</body>
</html>
